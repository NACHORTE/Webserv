<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin: 0.5em 0;
            color: #dc3545;
        }
        p {
            font-size: 1.2em;
            margin: 0.5em 0 1.5em;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>405 Method Not Allowed</h1>
        <p>Sorry, the method you are using is not allowed for this resource.</p>
        <img src="/img/not_allowed.png" alt="Method Not Allowed">
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
